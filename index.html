<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="profile"> 
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of Jessica" srcset="">
      <div class="profile-info">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
    </div>


    <div class="Contact">
      <span class="Contact-info"><a href="#" target="_blank">GitHub</a></span>
      <span class="Contact-info"><a href="#" target="_blank">Frontend Mentor</a></span>
      <span class="Contact-info"><a href="#" target="_blank">LinkedIn</a></span>
      <span class="Contact-info"><a href="#" target="_blank">Twitter</a></span>
      <span class="Contact-info"><a href="#" target="_blank">Instagram</a></span>
    </div>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dev-Laolu">Dev-Laolu</a>.
  </div>

  </div>
  
  
</body>
</html>
